{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5 p-3 bg-primary text-white rounded">
        <h1>Run to Go Faster</h1>
        <p class="lead">Optimize your training to achieve a faster race time.</p>
    </div>

    <div class="bg-light p-4 rounded mb-5">
        <form id="runToGoFasterForm" class="form-inline mt-3">
            <div class="form-group mx-sm-3 mb-2">
                <label for="previous-distance">Previous Race Distance</label>
                <select class="form-control" id="previous-distance" required>
                    <option value="5k">5k</option>
                    <option value="10k">10k</option>
                    <option value="half-marathon">Half Marathon</option>
                    <option value="marathon">Full Marathon</option>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="previous-time">Previous Race Time</label>
                <input type="text" class="form-control" id="previous-time" placeholder="hh:mm:ss" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="new-distance">New Race Distance</label>
                <select class="form-control" id="new-distance" required>
                    <option value="5k">5k</option>
                    <option value="10k">10k</option>
                    <option value="half-marathon">Half Marathon</option>
                    <option value="marathon">Full Marathon</option>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="weeks-faster">Weeks to Train</label>
                <input type="number" class="form-control" id="weeks-faster" min="1" required placeholder="Weeks to Train">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="unit-faster">Unit</label>
                <select class="form-control" id="unit-faster" required>
                    <option value="km">Kilometers</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary mb-2" onclick="generateRunToGoFasterPlan()">Generate Plan</button>
        </form>
        <div id="paceBreakdown" class="mt-4 p-3" style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 0.25rem;"></div>
        <div id="slider-container" class="mt-4">
            <label for="pace-slider">Adjust New Race Pace:</label>
            <input type="range" id="pace-slider" min="0" max="60" value="0" step="1">
            <span id="pace-slider-value">0</span> seconds per km
        </div>
        <div id="fasterPlanOutput" class="mt-4"></div>
    </div>
</div>

<script src="{% static 'js/trainingplangenerator.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Create Your Custom Run Training Plan</h1>
    <p>Generic plans = generic results. Create your custom plan based on how you run today to run your best tomorrow.</p>

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" id="planTypeTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="run-to-finish-tab" data-toggle="tab" href="#run-to-finish" role="tab" aria-controls="run-to-finish" aria-selected="true">Run To Finish</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="run-to-go-faster-tab" data-toggle="tab" href="#run-to-go-faster" role="tab" aria-controls="run-to-go-faster" aria-selected="false">Run To Go Faster</a>
                </li>
            </ul>
            <div class="tab-content" id="planTypeTabsContent">
                <div class="tab-pane fade show active" id="run-to-finish" role="tabpanel" aria-labelledby="run-to-finish-tab">
                    <form id="runToFinishForm" class="form-inline mt-3">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="distance">Distance</label>
                            <select class="form-control" id="distance" required>
                                <option value="5k">5k</option>
                                <option value="10k">10k</option>
                                <option value="half-marathon">Half Marathon</option>
                                <option value="marathon">Full Marathon</option>
                            </select>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="weeks">Weeks to Train</label>
                            <input type="number" class="form-control" id="weeks" min="1" required placeholder="Weeks to Train">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="unit">Unit</label>
                            <select class="form-control" id="unit" required>
                                <option value="km">Kilometers</option>
                                <option value="miles">Miles</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary mb-2" onclick="generateRunToFinishPlan()">Generate Plan</button>
                    </form>
                    <div id="trainingPlanOutput" class="mt-4"></div>
                </div>
                <div class="tab-pane fade" id="run-to-go-faster" role="tabpanel" aria-labelledby="run-to-go-faster-tab">
                    <form id="runToGoFasterForm" class="form-inline mt-3">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="previous-distance">Previous Race Distance</label>
                            <select class="form-control" id="previous-distance" required>
                                <option value="5k">5k</option>
                                <option value="10k">10k</option>
                                <option value="half-marathon">Half Marathon</option>
                                <option value="marathon">Full Marathon</option>
                            </select>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="previous-time">Previous Race Time</label>
                            <input type="text" class="form-control" id="previous-time" placeholder="hh:mm:ss" required>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="new-distance">New Race Distance</label>
                            <select class="form-control" id="new-distance" required>
                                <option value="5k">5k</option>
                                <option value="10k">10k</option>
                                <option value="half-marathon">Half Marathon</option>
                                <option value="marathon">Full Marathon</option>
                            </select>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="weeks-faster">Weeks to Train</label>
                            <input type="number" class="form-control" id="weeks-faster" min="1" required placeholder="Weeks to Train">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="unit-faster">Unit</label>
                            <select class="form-control" id="unit-faster" required>
                                <option value="km">Kilometers</option>
                                <option value="miles">Miles</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary mb-2" onclick="generateRunToGoFasterPlan()">Generate Plan</button>
                    </form>
                    <div id="paceBreakdown" class="mt-4 p-3" style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 0.25rem;"></div>
                    <div id="slider-container" class="mt-4">
                        <label for="pace-slider">Adjust New Race Pace:</label>
                        <input type="range" id="pace-slider" min="0" max="60" value="0" step="1">
                        <span id="pace-slider-value">0</span> seconds per km
                    </div>
                    <div id="fasterPlanOutput" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/trainingplangenerator.js' %}"></script>
{% endblock %}
